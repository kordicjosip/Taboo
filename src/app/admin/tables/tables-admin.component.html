<div id="wrapper" style="height: 100%">
  <div id="left">
    <div class="dogadaji">
    <div *ngFor="let dogadaj of dogadaji" class="dogadaj">
      <app-dogadaj (click)="rezervacijeService.selectedEvent.next(dogadaj)"
                   [dogadaj]=dogadaj
                   [selected]="dogadaj.selected"></app-dogadaj>
    </div>
    </div>


    <button (click)="showAddTable()" label="Dodaj stol" pButton type="button"></button>
    <button (click)="tables.deleteSelected()" label="Ukloni odabrani stol" pButton type="button"></button>
    <button (click)="tables.saveLayout()" label="Spasi raspored stolova" pButton type="button"></button>

  </div>
  <div id="right">
    <app-tables #tables [admin]="true"></app-tables>
  </div>
</div>

<p-dialog [dismissableMask]="true" [closable]="false" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" [visible]="addTableVisible">
  <h3>Svojstva stola:</h3>
  <div style="float: right">
    <div id="zabroj">
    <label for="broj">Broj stola </label>
    <input [(ngModel)]="newTableNumber" id="broj" pInputText type="text"/>
    </div>
    <div id="rotationdiv">
      <label for="rotation">Rotacija</label>
      <input [(ngModel)]="rotation" id="rotation" pInputText type="text"/>
    </div>
    <div id="zaoblik">
      <label for="typeselect">Vrsta stola</label>
      <select id="typeselect" class="form-control" [required]="true" [(ngModel)]="selectedTableTypeValue">
        <option *ngFor="let type of tableTypes"
                [ngValue]="type">{{type.type}}</option>
      </select>
    </div>

    <button style="background-color: lightblue; margin-left: 10px" (click)="addTableVisible = false" class="p-button-text" icon="pi pi-arrow-left"
            label="Zatvori"
            pButton
            type="button"></button>
    <button (click)="addTable()" icon="pi pi-check" label="Dodaj" pButton
            type="button"></button>
  </div>
</p-dialog>
