<h1 class="naslov">Odaberite dogadaj</h1>
<p-table [value]="dogadaji" >
  <ng-template pTemplate="header">
    <tr>
      <th>Naziv</th>
      <th>Datum</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dogadaj>
    <tr class="clickable-row" (click)="link(dogadaj)">
      <td>{{dogadaj.naziv}}</td>
      <td>{{dogadaj.datum | date:"short"}}</td>


    </tr>
  </ng-template>
</p-table>
