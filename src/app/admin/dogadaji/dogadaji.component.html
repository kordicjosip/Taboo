<p-table [value]="dogadaji">
  <ng-template pTemplate="header">
    <tr>
      <th>Naziv</th>
      <th>Datum</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dogadaj>
    <tr>
      <td>{{dogadaj.naziv}}</td>
      <td>{{dogadaj.datum}}</td>


    </tr>
  </ng-template>
</p-table>
