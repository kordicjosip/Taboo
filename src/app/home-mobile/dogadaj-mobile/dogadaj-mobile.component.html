<div  class="dogadaj">
  <button *ngIf="dogadaj!=undefined" #button (click)="click()"
          [ngClass]="{'selected' : selected,'alreadyReserved' : alreadyReserved}"
          pButton type="button">
    <span class="datum">{{dogadaj.datum | date:"dd.MM."}}</span>
    <span class="naziv">{{dogadaj.naziv}}</span>
    <span *ngIf="alreadyReserved" class="vecrezervirano">Rezervirali ste stol {{dogadaj.tableNumber}}</span>
  </button>
</div>
