          [ngClass]="{'selected' : selected, 'alreadyReserved' : alreadyReserved}" pButton
          type="button">
    <span class="datum">{{dogadaj.datum | date:"dd.MM."}}</span>
    <span class="naziv">{{dogadaj.naziv}}</span>
    <span *ngIf="alreadyReserved" class="vecrezervirano">Imate rezervaciju za dogaÄ‘aj</span>
  </button>
</div>
