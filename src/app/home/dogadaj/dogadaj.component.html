<div class="dogadaj">
  <button #button (click)="click()" *ngIf="dogadaj!=undefined" [ngClass]="{'selected' : selected, 'alreadyReserved' : alreadyReserved}"
          [disabled]="alreadyReserved" pButton
          type="button">
    <span class="datum">{{dogadaj.datum | date:"dd.MM."}}</span>
    <span class="naziv">{{dogadaj.naziv}}</span>
    <span *ngIf="alreadyReserved" class="vecrezervirano">Već imate rezervaciju za događaj</span>
  </button>
</div>
