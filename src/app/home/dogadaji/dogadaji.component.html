<div
  style="color: white; text-align: center; font-weight: 700; font-size: 18px;  padding-top:20px; padding-left: 5px">
  1. ODABERITE DOGAĐAJ:
</div>
<div *ngIf=eventsExist() class="doagadaj">
  <p class="p-accordion-header">
    Trenutno nema aktivnih događaja.
  </p>
</div>
<div *ngFor="let dogadaj of dogadaji" class="dogadaj">
  <app-dogadaj (click)="rezervacijeService.selectedEvent.next(dogadaj); select(dogadaj)"
               [alreadyReserved]="dogadaj.alreadyReserved"
               [dogadaj]=dogadaj
               [selected]="dogadaj.selected"></app-dogadaj>
</div>
