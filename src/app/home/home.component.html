<div id="wrapper">
  <div id="lijevo">
    <div *ngIf="!prijavljen" id="forma">
      <div style="color: black; text-align: center; font-weight: 700; font-size: 18px">Unesite svoje podatke</div>
      <div class="p-field p-grid">


        <div class="p-col">
          <input [(ngModel)]="ime" #name="ngModel" id="firstname3" pInputText placeholder="Ime" type="text" class="form-control" required >
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
            <div *ngIf="name.errors?.required">
              Ime je obavezno.
            </div>


          </div>
        </div>

      </div>
      <div class="p-field p-grid">


        <div class="p-col">
          <input [(ngModel)]="prezime" #surname="ngModel" id="lastname3" pInputText placeholder="Prezime" type="text" class="form-control" required >
          <div *ngIf="surname.invalid && (surname.dirty || surname.touched)" class="alert">
            <div *ngIf="surname.errors?.required">
              Prezime je obavezno.
            </div>


          </div>
        </div>

      </div>
      <div class="p-field p-grid">

        <div class="p-col">
          <p-inputMask [(ngModel)]="brojtelefona" #phonenumber="ngModel" id="phonenumber" mask="+387 99 999 999"
                       placeholder="Broj telefona" class="form-control" ></p-inputMask>

        </div>
      </div>

    </div>
    <div *ngIf="prijavljen" id="prijavljen">
      <div class="p-field p-grid">


        <div class="p-col">
          <input [(ngModel)]="ime" id="firstname2" pInputText placeholder="Ime" [disabled]="true" type="text">
        </div>

      </div>
      <div class="p-field p-grid">

        <div class="p-col">
          <input [(ngModel)]="prezime" id="lastname2" pInputText placeholder="Prezime" [disabled]="true" type="text">
        </div>
      </div>
      <div class="p-field p-grid">

        <div class="p-col">
          <p-inputMask [(ngModel)]="brojtelefona" id="phonenumber2" mask="+387 99 999 999"
                       placeholder="Broj telefona" [disabled]="true"></p-inputMask>
        </div>
      </div>
    </div>
    <div id="napomena" class="p-field p-grid">
      <textarea [(ngModel)]="napomena" pInputTextarea placeholder="Napomena"
                style="resize: none; width: 190px; color: black"></textarea>
    </div>
